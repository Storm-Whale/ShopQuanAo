<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head">

    <title>Dương Kiều Anh</title>

    <link rel="icon" th:href="@{/admin/assets_template/img/kaiadmin/favicon.ico}" type="image/x-icon"/>

    <!-- Fonts and icons -->

    <!-- CSS Files -->

    <link rel="stylesheet" th:href="@{/admin/assets_template/css/plugins.min.css}"/>

    <!-- CSS Just for demo purpose, don't include it in your project -->
